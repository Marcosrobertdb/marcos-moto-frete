<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Marcos Moto Frete</title>

<style>
    :root {
        --yellow: #ffcc00;
        --bg: #0d0d0d;
        --card: #161616;
        --text: #e8e8e8;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }
    header {
        background: #0f0f0f;
        padding: 16px 0;
        border-bottom: 1px solid rgba(255,255,255,.08);
    }
    /* Estilos de layout DESKTOP para Header e Footer */
    .header-content, .footer-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .container {
        width: 92%;
        max-width: 1100px;
        margin: auto;
    }
    
    /* Estilos para o logo no header e footer */
    header img, .footer-info img { 
        width: 70px;
        height: 70px;
        border-radius: 12px;
        border: 2px solid var(--yellow);
        object-fit: cover;
    }
    /* Estilos para os links do cabeçalho */
    .header-content div a { 
        color: var(--yellow);
        text-decoration: none;
        font-size: 15px;
        margin-left: 20px;
    }
    /* Correção global para imagens não estourarem o layout */
    img {
        max-width: 100%;
        height: auto;
    }

    h2, h3 {
        color: var(--yellow);
    }

    /* cartão */
    .form-card {
        background: var(--card);
        border-radius: 12px;
        padding: 14px;
        border: 1px solid rgba(255,255,255,.05);
    }

    /* Formulário */
    form input, form select, form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: none;
        background: #1b1b1b;
        color: #fff;
    }
    form button {
        width: 100%;
        padding: 12px;
        background: var(--yellow);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    /* WhatsApp flutuante */
    .wa-fixed {
        position: fixed;
        right: 18px;
        bottom: 18px;
        background: var(--yellow);
        width: 62px;
        height: 62px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        cursor: pointer;
    }

    footer {
        margin-top: 40px;
        padding: 30px 0;
        border-top: 1px solid rgba(255,255,255,.1);
        background: #0e0e0e;
    }
    /* Estilos do Footer */
    .footer-info { /* Estilo para o bloco de logo e texto do footer */
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .footer-info img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        border: 2px solid var(--yellow);
        object-fit: cover;
    }


    /* --- INÍCIO: REGRAS DE RESPONSIVIDADE (MOBILE) --- */
    @media (max-width: 768px) {
        /* 1. Ajuste do Cabeçalho (Header) */
        .header-content {
            flex-direction: column; /* Alinha o logo e os links verticalmente */
            align-items: flex-start; /* Alinha o conteúdo à esquerda */
            gap: 15px; /* Adiciona espaço entre o logo e os links */
        }
        
        /* Força os links de navegação a quebrar a linha se necessário */
        .header-content > div:last-child {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; /* Espaço entre os links */
            margin-left: -20px; /* Compensa o margin-left dos links */
        }
        .header-content > div:last-child a {
            margin-left: 20px; /* Mantém o margin-left padrão */
        }

        /* 2. Ajuste do Rodapé (Footer) */
        .footer-content {
            flex-direction: column; /* Alinha os blocos (Logo + Info e Contato) verticalmente */
            align-items: flex-start;
            gap: 20px;
        }
        
        /* Centraliza o texto de contato no rodapé */
        .footer-content > div:last-child {
            text-align: left;
        }

        /* 3. Ajuste dos Depoimentos (Grid) */
        #servicos .container > div {
            grid-template-columns: 1fr; /* Força 1 coluna em vez de 3 */
        }
    }
    /* --- FIM: REGRAS DE RESPONSIVIDADE (MOBILE) --- */
</style>
</head>

<body>

<header>
<div class="container header-content">
    <img src="site.png" alt="Logo Marcos Moto Frete">

    <div>
        <a href="#servicos">Serviços</a>
        <a href="#pedido">Fazer Pedido</a>
        <a href="#contato">Contato</a>
    </div>
</div>
</header>
